type Query {
  ingredients: [Ingredient!]
}

type Mutation {
  createIngredient(input: IngredientInput): Ingredient
  updateIngredient(id: ID!, input: IngredientInput): Ingredient
  removeIngredient(id: ID!): Ingredient
}

input IngredientInput {
  name: String
  price: Int
}

type Ingredient {
  _id: String
  name: String
  price: Int
}
